<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snack Bytes</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div id="container">
      <h1>Snack Bytes</h1>
      <div id="row">
        <div id="game-grid">
          <div class="game">
            <div class="img-div">
              <img src="./test.png" alt="Snack">
            </div>
            <h2>Snake</h2>
            <div class="buttons">
              <button>Play</button>
              <button>Leaderboard</button>
            </div>
          </div>
          <div class="game">
            <div class="img-div">
              <img src="./test.png" alt="Bat">
            </div>
            <h2>Flappy Bat</h2>
            <div class="buttons">
              <button>Play</button>
              <button>Leaderboard</button>
            </div>
          </div>

          <div class="game">
            <div class="img-div">
              <img src="./test.png" alt="lollipop">
            </div>
            <h2>DoNOT step there!</h2>
            <div class="buttons">
              <button>Play</button>
              <button>Leaderboard</button>
            </div>
          </div>

          <div class="game">
            <div class="img-div">
              <img src="./test.png" alt="Solitaire card">
            </div>
            <h2>Solitaire</h2>
            <div class="buttons">
              <button>Play</button>
              <button>Leaderboard</button>
            </div>
          </div>
        </div>
        <div id="leaderboard">
          <p>A leaderboard goes here [:</p>
        </div>
      </div>
    </div>
  </body>
</html>
