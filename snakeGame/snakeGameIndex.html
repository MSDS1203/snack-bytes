<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="snakeGame.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="center">
            <button onclick="window.location.href ='../home.html'">Home</button>
        </div>

        <h1>Snake</h1>

        <canvas id="board"></canvas>

        <div id = "start-screen">
            <h1 id = "screen-title">Snake</h1>
            <h4 id = "screen-message">Press an arrow key to begin</h4>
        </div>

        <!--FOR EVERYONE TO ADD-->
        <p>Score: <span id = "score"></span></p>
        <!--Current High Score (in the database)-->
        <p>High Score: <span id = "highScore"></span></p>
        <!--Submitting the score the user currently has-->
        <div class="center">
            <button id = "submitScore">Submit Score</button>
        </div>

        <script src="snakeGame.js"></script>
        <!--Linking the database Javascript file - MAKE SURE TO HAVE type="module"-->
        <script type = "module" src="snakeGameDB.js"></script>
    </body>
</html>
