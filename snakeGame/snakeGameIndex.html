<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="snakeGame.css">
    </head>

    <body>
        <div class="center">
            <button onclick="window.location.href ='../home.html'">Home</button>
        </div>

        <h1>Snake</h1>

        <canvas id="board"></canvas>

        <!--FOR EVERYONE TO ADD-->
        <p>Score: <span id = "score"></span></p>
        <!--Current High Score (in the database)-->
        <p>High Score: <span id = "highScore"></span></p>
        <!--Submitting the score the user currently has-->
        <div class="center">
            <button id = "submitScore">Submit Score</button>
        </div>

        <script src="snakeGame.js"></script>
        <!--Linking the database Javascript file - MAKE SURE TO HAVE type="module"-->
        <script type = "module" src="snakeGameDB.js"></script>
    </body>
</html>
