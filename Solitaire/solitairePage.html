<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solitaire</title>
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./solitaireDesign.css">
    </head>

    <body>
        <div class="container">
            <div id="score">
                <div class="timer">
                    <button id="play-pause">
                        <i id="play">Play</i>
                        <i id="pause">Pause</i>
                    </button>
                    <label>Timer: </label>
                    <span>00:00</span>
                </div>
                <div class="moves" data-moves="0">
                    <label>Moves: </label>
                    <span>0</span>
                </div>
                <div class="score" data-score="0">
                    <label>Score: </label>
                    <span>0</span>
                </div>
            </div>
            <div id="table">
                <div class="upper-slots">
                    <div id="deck-pile" class="deck pile" data-pile="deck">
                        <i class="reload-icon" data-action="reload">
                            <span></span>
                        </i>
                        <ul></ul>
                    </div>
                    <div id="discard" class="discard pile" data-pile="discard">
                        <ul></ul>
                    </div>
                    <ul id="suit-slots" class="suit slots">
                        <li id="hearts" class="hearts pile" data-pile="hearts" data-empty="true">
                            <ul></ul>
                        </li>
                        <li id="diamonds" class="diamonds pile" data-pile="diamonds" data-empty="true">
                            <ul></ul>
                        </li>
                        <li id="clubs" class="clubs pile" data-pile="clubs" data-empty="true">
                            <ul></ul>
                        </li>
                        <li id="spades" class="spades pile" data-pile="spades" data-empty="true">
                            <ul></ul>
                        </li>
                    </ul>
                </div>
                <div class="lower-slots">
                    <ul id="pile-slots" class="pile slots">
                        <li class="pile" data-pile="1">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="2">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="3">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="4">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="5">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="6">
                            <ul></ul>
                        </li>
                        <li class="pile" data-pile="7">
                            <ul></ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div> <!-- /.container -->
        <button id="auto-win">Auto Win</button>
        <ul class="template">
            <li data-rank="2">
                <div class="two {{suit}}">
                </div>
            </li>
            <li data-rank="3">
                <div class="three {{suit}}">
                </div>
            </li>
            <li data-rank="4">
                <div class="four {{suit}}">
                </div>
            </li>
            <li data-rank="5">
                <div class="five {{suit}}">
                </div>
            </li>
            <li data-rank="6">
                <div class="six {{suit}}">
                </div>
            </li>
            <li data-rank="7">
                <div class="seven {{suit}}">
                </div>
            </li>
            <li data-rank="8">
                <div class="eight {{suit}}">
                </div>
            </li>
            <li data-rank="9">
                <div class="nine {{suit}}">
                </div>
            </li>
            <li data-rank="10">
                <div class="ten {{suit}}">
                </div>
            </li>
            <li data-rank="J">
                <div class="jack {{suit}}">
                </div>
            </li>
            <li data-rank="Q">
                <div class="queen {{suit}}">
                </div>
            </li>
            <li data-rank="K">
                <div class="king {{suit}}">
                </div>
            </li>
            <li data-rank="A">
                <div class="ace {{suit}}">
                </div>
            </li>
        </ul> <!-- ./suit -->
    </ul> <!-- ./card -->
